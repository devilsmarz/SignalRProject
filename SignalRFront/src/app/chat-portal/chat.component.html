<div class="container mt-5">
    <h1>SignalR Chat DEMO</h1>
    <input type="text" matInput [formControl]="text">
    <button class="btn btn-primary" [disabled]="text.invalid" (click)="sendMessage()">Send Message</button>
    <h4 class="mb-3">List of Messages</h4>
  
    <div *ngIf="signalRService.messages.length==0">
      <p>You haven't send or received messages</p>
    </div>
    <div *ngFor="let m of signalRService.messages">
      <div class="mb-2 mt-2">
        <div><strong>ConnectionID</strong> {{1}}</div>
        <div><strong>Date</strong> {{m.activityDate}}</div>
        <div><strong>Message</strong> {{m.messageText}}</div>
        <hr>
      </div>
    </div>
  </div>
