    <body>
      <div class="navbar">
        
      </div>

      <div class="main">
        <div class="side-menu">
          <div *ngFor="let chat of roomService.chatService.chats">
            <a class="room-button" (click)="joinRoom(chat)">{{chat.name}}</a>
          </div>
      </div>
        <div class="chat" *ngIf="roomService.isConnected">
          <div class="chat-body">
            <div *ngFor="let m of roomService.messageService.messages">
              <div class="message">
                <header>{{m.user?.userName}}</header>
                <p> {{m.messageText}}</p>
                <footer>{{m.activityDate}}</footer>
              </div>
            </div>
          </div>
          <div class="chat-input">
            <input type="text" maxlength="4096" [(ngModel)]="text">
            <button [disabled]="isMessageValid" (click)="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </body>
